<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click </title>
</head>
<body>
    <button>Click Here </button>



<script>

// find the button element in a page
    let button = document.querySelector('button')

// Add the event listener for click events, with a callback function
// The callback function runs when the event ( clicking the button ) happens

button.addEventListener('click', function() {
    alert('You clicked the button!')
    button.innerHTML = 'The button has been clicked'// puedo cambiar el titulo del html en body con button.innerHTML  //  
})





</script>
    
</body>
</html>
